version: '3.8'

services:
  # Login Service
  auth-service:
    build: ./login
    ports:
      - "3002:3002"
    depends_on:
      - postgres-db
    networks:
      - auth-network

  postgres-db:
    image: postgres
    environment:
      POSTGRES_PASSWORD: toto
    volumes:
      - ./login/postgres-init:/docker-entrypoint-initdb.d
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - auth-network

  redis:
    image: redis:latest
    ports:
      - "6379:6379"
    restart: always
    volumes:
      - ./Score/data/redis:/data
  redisinsight:
    image: redislabs/redisinsight:latest
    container_name: redisinsight
    ports:
      - "5540:5540"
    depends_on:
      - redis
    restart: always
    volumes:
      - ./Score/data/redisinsight:/db
    environment:
      - REDISINSIGHT_HOST=0.0.0.0
  score-app:
    build: .
    ports:
      - "3005:3005"
    depends_on:
      - redis
    environment:
      - REDIS_URL=redis://redis:6379
  

  # Motus Service
  motus:
    build: ./Motus
    ports:
      - "3000:3000"
    networks:
      - default

networks:
  auth-network:
  my-network:

volumes:
  postgres-data: