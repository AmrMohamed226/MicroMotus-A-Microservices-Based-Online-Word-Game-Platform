<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guess the Word</title>
  <link rel="stylesheet" type="text/css" href="styles.css"> <!-- Ensure this path is correct -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

  <h1>Guess the Word</h1>
  
  <div id="welcome-message">Loading...</div>
  
  <form id="guess-form">
    <label for="word-input">Your Guess:</label>
    <input type="text" id="word-input" autocomplete="off">
    <button type="submit">Submit Guess</button>
  </form>

  <div id="result"></div>
  <div id="remaining-tries"></div>

  <script src="script.js"></script> <!-- Ensure this path is correct -->

</body>
</html>
